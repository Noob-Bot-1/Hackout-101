<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="signup.css">

  </head>
  <body>
    <!-- Main navigation -->
    <div class="container-fluid mt-3 mb-5">

      <!-- Full Page Intro -->
      <section >
        <!-- Mask & flexbox options-->
        <div class="mask d-flex justify-content-center align-items-center">
          <!-- Content -->
          <div class="container py-5 my-5">

            <!-- <h1 class="font-weight-bold text-center white-text pb-2">Sign Up</h1> -->
            <p class="lead text-center white-text pt-2 mb-5"><i class="fas fa-user-alt"></i></p>
            <h1 class="font-weight-bold text-center white-text pb-2 " id="sign">Sign In</h1>


            <!--Grid row-->
            <div class="row d-flex align-items-center justify-content-center">
              <!--Grid column-->
              <div class="col-md-6 col-xl-5">
                <!--Form-->
                <div class="card">
                  <div class="card-body z-depth-2 px-4">
                    <div class="md-form mt-3">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="form3" class="form-control">
                      <label for="form3">Your name</label>
                    </div>

                    <div class="md-form">
                      <i class="fas fa-key prefix grey-text"></i>
                      <input type="text" id="form4" class="form-control">
                      <label for="form4">Your password</label>
                    </div>
                    
                    <div class="text-center my-3">
                      <button class="btn btn-indigo btn-block">Send</button>
                    </div>
                  </div>
                </div>
                <!--/.Form-->
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </section>
      <!-- Full Page Intro -->

    </div>
    <!-- Main navigation -->
  </body>
</html>
